<md-content class='md-calendar' layout='column' layout-fill flex md-swipe-left='next()' md-swipe-right='prev()'><md-toolbar><div class='md-toolbar-tools' layout='row'><md-button class='md-calendar-left-btn' ng-click='prev()'>&laquo;</md-button><h2 class='md-calendar-title' flex><span>{{ calendar.start | date:titleFormat:timezone }}</span></h2><md-button class='md-calendar-left-btn' ng-click='next()'>&raquo;</md-button></div></md-toolbar><md-content flex layout='column' layout-fill><div class='md-calendar-subheader' layout='row' layout-fill layout-padding layout-align='space-between center' ng-hide='weekLayout == &quot;column&quot;'><div class='md-calendar-subheader-day' flex ng-repeat='day in calendar.weeks[0]'><md-tooltip>{{ day | date:dayLabelTooltipFormat:timezone }}</md-tooltip>{{ day | date:dayLabelFormat:timezone }}</div></div><div flex class='md-calendar-month' layout='column'><div flex class='md-calendar-week' ng-class='calendarDirection' layout='{{ weekLayout }}' layout-fill ng-repeat='week in calendar.weeks'><div class='md-calendar-day' ng-class='{&quot;md-calendar-day-inactive&quot; : ! sameMonth(day), active: active === day }' flex layout layout-fill ng-click='handleDayClick(day)' ng-repeat='day in week' ng-class='{ active: active === day }'><md-tooltip>{{ day | date:dayTooltipFormat:timezone }}</md-tooltip><div class='md-calendar-number'>{{ day | date:dayFormat:timezone }}</div><div class='md-calendar-content' flex ng-bind-html='getDayContent(day)'></div></div></div></div></md-content></md-content>
