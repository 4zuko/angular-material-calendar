<section layout=column layout-fill=layout-fill flex=flex class=md-calendar><md-toolbar md-swipe-right=prev() md-swipe-left=next()><div layout=column class=md-toolbar-tools><md-button ng-click=prev() class=md-calendar-left-btn>&laquo;</md-button><h2 flex=flex class=md-calendar-title>{{ calendar.start | date:titleFormat }}</h2><md-button ng-click=next() class=md-calendar-right-btn>&raquo;</md-button></div></md-toolbar><md-subheader class="md-primary no-side-padding"><div layout=row layout-fill=layout-fill class=md-subheader-content><div flex=flex ng-repeat="day in calendar.weeks[0]" class=md-calendar-subheader>{{ day | date:dayOfWeekFormat }}</div></div></md-subheader><md-content flex=flex layout=column layout-fill=layout-fill><div flex=flex layout=row layout-fill=layout-fill ng-repeat="week in calendar.weeks" class=md-calendar-month><div flex=flex layout=column layout-fill=layout-fill layout-align="center center" ng-repeat="day in week" class=md-calendar-week><div ng-click=handleDayClick(day) flex=flex layout=layout layout-fill=layout-fill data-year="{{ day | date:'yyyy' }}" data-month="{{ day | date:'M' }}" data-day="{{ day | date:'d' }}" class=md-calendar-day><div class=md-calendar-number>{{ day | date:dayFormat }}</div><div flex=flex class=md-calendar-content></div></div></div></div></md-content></section>
